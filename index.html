<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jokes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</head>

<body style="padding: 190px 0px; " class="bg-dark">
  <h1 style="color: white; text-align: center;" class="fixed-top mt-4">Jokes App with API Integration</h1>

  <div class=" container " style="width:100%; ">

      
    <div class="card text-center">
      <div class="card-header">
        Jokes App with API Integration
      </div>
      <div class="card-body">
        <h5 class="card-title">Best Jokes of <span id="dateOf"></span> </h5>
        <p class="card-text" id="card">With supporting text below as a natural lead-in to additional content.</p>
        
        
        <button class="btn btn-success" id="btnJoke">Next Joke</button>
        <button class="btn btn-danger ms-1" onclick="close()">Close App</button>
        
      </div>
      <div class="card-footer text-muted">
        Have a Nice Day
      </div>
    </div>
  <script>
   
let date=new Date()
let date2=date.toLocaleDateString()
document.getElementById('dateOf').innerHTML=date2

const jokeCard=document.querySelector("#card")
const jokeBtn=document.querySelector("#btnJoke")


const generateJokes=()=>{
 
  const setHeader={
    headers:{
      Accept:"application/json"
      
    }
  }
  fetch('https://icanhazdadjoke.com',setHeader)
  .then((res)=>res.json())
  .then((data)=>{
    jokeCard.innerHTML=data.joke;
  }).catch((error)=>{
    console.log(error)
  })
}
jokeBtn.addEventListener('click',generateJokes)
generateJokes();


  </script>



</body>

</html>
